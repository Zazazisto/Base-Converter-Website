<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Base Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Base Converter</h1>
    <div class="input-group">
      <label for="number">Number:</label>
      <input type="text" id="number" placeholder="Enter number">
    </div>
    <div class="input-group">
      <label for="from-base">From Base:</label>
      <input type="number" id="from-base" placeholder="Enter current base">
    </div>
    <div class="input-group">
      <label for="to-base">To Base:</label>
      <input type="number" id="to-base" placeholder="Enter target base">
    </div>
    <button id="convert-btn">Convert</button>
    <button id="clear-btn">Clear</button>
    <div class="result">
      <h2>Result:</h2>
      <p id="result-text"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
